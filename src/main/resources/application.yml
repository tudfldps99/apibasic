# 2023-01-16
#swagger
springdoc:
  swagger-ui:
    path: /myapi.html

spring:
  #database connection
  datasource:
    url: jdbc:mariadb://localhost:3306/demodb
    username: root
    password: mariadb
  #jpa config
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDB106Dialect # 방언 설정
    show-sql: true      # 실행되는 SQL문 로그를 볼 것인지
    hibernate:
      database: mysql     # 실제사용할 dbms 지정
      generate-ddl: true  # 각 DBMS에 맞는 고유 기능을 사용할 지의 여부
      ddl-auto: update    # DDL문을 처리할 때 설정


# create : 매 실행마다 DDL 을 재실행 (drop -> create)
# update : 매 실행마다 바뀐 부분의 DDL 을 ALTER 문으로 수정
# none : DDL 을 실행하지 않음 - 운영서버에서는 none 으로 둔다.